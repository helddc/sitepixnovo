<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Gerador Pix</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        label, input, button { display: block; width: 100%; margin-bottom: 15px; font-size: 1.1em; }
        input[type="checkbox"] { width: auto; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Gerador de Cobrança Pix</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('index') }}">
        <label for="gross_amount">Valor da cobrança (R$):</label>
        <input type="number" id="gross_amount" name="gross_amount" min="0.01" step="0.01" 
               {% if minimum_value %} placeholder="Mínimo R$ {{minimum_value}}" {% endif %}
               {% if minimum_value %} required {% endif %}
               {% if minimum_value %} value="{{ minimum_value }}" {% endif %} />

        <label for="payout_pix_key">Chave Pix para saque:</label>
        <input type="text" id="payout_pix_key" name="payout_pix_key" placeholder="Chave Pix para receber o saque" required />

        <label>
            <input type="checkbox" id="pix_test" name="pix_test" />
            Quero usar Pix Teste (R$ 5,00) - função para teste
        </label>

        <button type="submit">Gerar Cobrança Pix</button>
    </form>
</body>
</html>
