<form method="POST">
  <label>Valor (mínimo R$20,00):</label>
  <input type="number" id="gross_amount" name="gross_amount" min="20" step="0.01" required>

  <br><br>

  <input type="checkbox" id="pix_test" name="pix_test">
  <label for="pix_test">Ativar Pix Teste (R$5,00 fixo)</label>
  <p id="pix_test_info" style="display: none; color: orange;">
    Função de teste: envia uma cobrança de R$5,00 para simular a ferramenta. Não utilize para transações reais.
  </p>

  <br>

  <label>Chave Pix para saque:</label>
  <input type="text" name="payout_pix_key" required>

  <button type="submit">Gerar Cobrança Pix</button>
</form>

<script>
  const checkbox = document.getElementById('pix_test');
  const valor = document.getElementById('gross_amount');
  const info = document.getElementById('pix_test_info');

  checkbox.addEventListener('change', () => {
    if (checkbox.checked) {
      valor.value = 5;
      valor.disabled = true;
      info.style.display = 'block';
    } else {
      valor.disabled = false;
      valor.value = '';
      info.style.display = 'none';
    }
  });
</script>
