<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cobrança Pix</title>
    <style>
        .copy-btn {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 8px;
            border-radius: 4px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .pix-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        input.pix-code {
            width: 300px;
            font-size: 14px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Gerar Pix - Valor: R$ {{ charge_amount }}</h1>
    <p>Valor líquido após taxas: R$ {{ net_amount }}</p>
    <p>Comissão total: R$ {{ total_commission }}</p>

    <div>
        <h2>QR Code Pix:</h2>
        <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code Pix" />
    </div>

    <div class="pix-container">
        <label for="pix-code">Código Pix (copiar/colar):</label>
        <input class="pix-code" type="text" id="pix-code" value="{{ pix_code }}" readonly />
        <button class="copy-btn" onclick="copyPixCode()">Copiar</button>
    </div>

    <script>
        function copyPixCode() {
            const pixInput = document.getElementById('pix-code');
            pixInput.select();
            pixInput.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand('copy');
            alert('Código Pix copiado!');
        }
    </script>

    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
